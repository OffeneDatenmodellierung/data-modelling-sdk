name: CI

on:
  pull_request:
    types: [opened, synchronize, reopened]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  # Reduce memory pressure during linking
  CARGO_BUILD_JOBS: 2

# Default permissions for all jobs (can be overridden per job)
permissions:
  contents: read
  pull-requests: read

jobs:
  # Linting and formatting check - runs WITHOUT heavy features to speed up
  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache cargo build (lint)
        uses: actions/cache@v4
        with:
          path: target/
          key: ${{ runner.os }}-cargo-lint-${{ hashFiles('Cargo.lock') }}-${{ hashFiles('src/**/*.rs') }}
          restore-keys: |
            ${{ runner.os }}-cargo-lint-${{ hashFiles('Cargo.lock') }}-
            ${{ runner.os }}-cargo-lint-

      - name: Check Rust formatting
        run: cargo fmt --all -- --check

      # Run clippy WITHOUT database features to avoid compiling DuckDB
      - name: Run Rust clippy (core features)
        run: cargo clippy --lib --features "api-backend,native-fs,git,cli,openapi,bpmn,dmn" -- -D warnings

      - name: Run cargo audit
        uses: rustsec/audit-check@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  # Core tests - runs without database features (fast)
  test-core:
    name: Test (Core)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache cargo build (test-core)
        uses: actions/cache@v4
        with:
          path: target/
          key: ${{ runner.os }}-cargo-test-core-${{ hashFiles('Cargo.lock') }}-${{ hashFiles('src/**/*.rs') }}
          restore-keys: |
            ${{ runner.os }}-cargo-test-core-${{ hashFiles('Cargo.lock') }}-
            ${{ runner.os }}-cargo-test-core-

      # Run tests WITHOUT database features - these are the majority of tests
      - name: Run core tests
        run: cargo test --features "api-backend,native-fs,git,cli,openapi,bpmn,dmn"

  # Database tests - runs with database features (separate job to isolate memory pressure)
  test-database:
    name: Test (Database)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache cargo build (test-db)
        uses: actions/cache@v4
        with:
          path: target/
          key: ${{ runner.os }}-cargo-test-db-${{ hashFiles('Cargo.lock') }}-${{ hashFiles('src/**/*.rs') }}
          restore-keys: |
            ${{ runner.os }}-cargo-test-db-${{ hashFiles('Cargo.lock') }}-
            ${{ runner.os }}-cargo-test-db-

      # Increase swap to handle DuckDB linking
      - name: Increase swap space
        run: |
          sudo swapoff -a
          sudo fallocate -l 8G /swapfile
          sudo chmod 600 /swapfile
          sudo mkswap /swapfile
          sudo swapon /swapfile
          sudo swapon --show

      # Run only database-specific tests with reduced parallelism
      - name: Run database tests
        run: cargo test --features "cli-full" -- --test-threads=1 database

  # Build verification - only runs if tests pass
  build:
    name: Build Check (Linux)
    runs-on: ubuntu-latest
    needs: [lint, test-core]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache cargo build (release)
        uses: actions/cache@v4
        with:
          path: target/
          key: ${{ runner.os }}-cargo-release-${{ hashFiles('Cargo.lock') }}-${{ hashFiles('src/**/*.rs') }}
          restore-keys: |
            ${{ runner.os }}-cargo-release-${{ hashFiles('Cargo.lock') }}-
            ${{ runner.os }}-cargo-release-

      # Increase swap for release builds with DuckDB
      - name: Increase swap space
        run: |
          sudo swapoff -a
          sudo fallocate -l 8G /swapfile
          sudo chmod 600 /swapfile
          sudo mkswap /swapfile
          sudo swapon /swapfile

      - name: Build library (core features)
        run: cargo build --release --features "api-backend,native-fs,git,openapi,bpmn,dmn"

      - name: Build CLI binary
        run: cargo build --release --bin data-modelling-cli --features cli,openapi

  # CLI with database build - separate job due to memory requirements
  build-cli-full:
    name: Build CLI (Full)
    runs-on: ubuntu-latest
    needs: [lint, test-core, test-database]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache cargo build (cli-full)
        uses: actions/cache@v4
        with:
          path: target/
          key: ${{ runner.os }}-cargo-cli-full-${{ hashFiles('Cargo.lock') }}-${{ hashFiles('src/**/*.rs') }}
          restore-keys: |
            ${{ runner.os }}-cargo-cli-full-${{ hashFiles('Cargo.lock') }}-
            ${{ runner.os }}-cargo-cli-full-

      - name: Increase swap space
        run: |
          sudo swapoff -a
          sudo fallocate -l 8G /swapfile
          sudo chmod 600 /swapfile
          sudo mkswap /swapfile
          sudo swapon /swapfile

      - name: Build CLI with database support
        env:
          CARGO_BUILD_JOBS: 1
        run: cargo build --release --bin data-modelling-cli --features cli-full,openapi

  # WASM build verification
  build-wasm:
    name: Build Check (WASM)
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install wasm32 target
        run: rustup target add wasm32-unknown-unknown

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache cargo build (wasm)
        uses: actions/cache@v4
        with:
          path: target/
          key: ${{ runner.os }}-cargo-wasm-${{ hashFiles('Cargo.lock') }}-${{ hashFiles('src/**/*.rs') }}
          restore-keys: |
            ${{ runner.os }}-cargo-wasm-${{ hashFiles('Cargo.lock') }}-
            ${{ runner.os }}-cargo-wasm-

      - name: Build WASM library
        run: cargo build --lib --release --target wasm32-unknown-unknown --features wasm
